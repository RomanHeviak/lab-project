<div class="window" #scroll>
  <div>
    <p class="title">Games</p>

    <label for="searchGame">Search Games</label>
    <form class="searchBlock">
      <input #search type="text" id="searchGame" (input)="onInput(search.value)" placeholder="Search Games" />
      <button (click)="searchGame(search.value)" class="searchBtn">Search</button>
    </form>
    <p class="title cardSectionTitle">Featuring games</p>
  </div>

  <div class="main">
    <app-cards [games]="filteredGames.length ? filteredGames : games" (scrollToTop)="onScroll($event)"></app-cards>
    <app-sidebar (priceQuery)="onFilter($event)"></app-sidebar>
  </div>

</div>
