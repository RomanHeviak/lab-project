<div class="window" #scroll>
  <div>
    <p class="title">Games</p>

    <label for="searchGame">Search Games</label>
    <form class="searchBlock">
      <input #search type="text" id="searchGame" (input)="onInput(search.value)" placeholder="Search Games" />
      <button (click)="searchGame(search.value)" class="searchBtn">Search</button>
    </form>
    <p class="title cardSectionTitle">Featuring games</p>
  </div>

  <div class="loader" *ngIf="loading">
    <app-loader ></app-loader>
  </div>

  <div *ngIf="!filteredGames.length && !loading" class="emptyResult">
    <p>No games by your query ;( </p>
    <p>Or games already in your library !</p>
  </div>

  <div  *ngIf="!loading" class="main">
    <app-cards [games]="filteredGames" (scrollToTop)="onScroll($event)"></app-cards>
    <app-sidebar (priceQuery)="onPriceFilter($event)" [minMaxPrice]="minMaxPrice" (genresQuery)="onGenresFilter($event)"></app-sidebar>
  </div>

</div>
